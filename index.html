<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP - Thinking Skills Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === VARIABLES CSS === */
        :root {
            /* Colores Primarios - Academic Excellence */
            --primary-900: #1e40af;
            --primary-800: #1e3a8a;
            --primary-700: #1d4ed8;
            --primary-600: #2563eb;
            --primary-500: #3b82f6;
            --primary-400: #60a5fa;
            --primary-300: #93c5fd;
            --primary-200: #bfdbfe;
            --primary-100: #dbeafe;
            --primary-50: #eff6ff;
            
            /* Grises Profesionales */
            --gray-900: #1e293b;
            --gray-800: #334155;
            --gray-700: #475569;
            --gray-600: #64748b;
            --gray-500: #94a3b8;
            --gray-400: #cbd5e1;
            --gray-300: #e2e8f0;
            --gray-200: #f1f5f9;
            --gray-100: #f8fafc;
            --gray-50: #ffffff;
            
            /* Estados */
            --success-600: #059669;
            --success-500: #10b981;
            --success-100: #d1fae5;
            --warning-600: #d97706;
            --warning-500: #f59e0b;
            --warning-100: #fef3c7;
            --error-600: #dc2626;
            --error-500: #ef4444;
            --error-100: #fee2e2;
            --info-600: #0284c7;
            --info-500: #0ea5e9;
            --info-100: #e0f2fe;
            
            /* Tipograf√≠a */
            --font-primary: 'Inter', system-ui, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            
            /* Espaciado */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            
            /* Bordes y Sombras */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Transiciones */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 300ms ease-in-out;
            --transition-slow: 500ms ease-in-out;
        }

        /* === RESET === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            font-weight: 400;
            line-height: 1.6;
            color: var(--gray-800);
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === LOGIN CONTAINER === */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-100) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-card {
            background: var(--gray-50);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-10);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid var(--gray-200);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-600), var(--primary-700));
            border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
        }

        /* === LOGO SECTION === */
        .logo {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .logo h1 {
            font-size: var(--text-4xl);
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-2);
            text-shadow: 0 1px 3px rgba(37, 99, 235, 0.1);
        }

        .logo p {
            font-size: var(--text-lg);
            color: var(--gray-600);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* === FORM STYLES === */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-group label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-group input {
            width: 100%;
            padding: var(--space-4) var(--space-4);
            font-family: var(--font-primary);
            font-size: var(--text-base);
            color: var(--gray-800);
            background-color: var(--gray-50);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
            outline: none;
            text-align: center;
            font-size: var(--text-lg);
            letter-spacing: 0.1em;
        }

        .form-group input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
            background-color: var(--gray-50);
        }

        .form-group input::placeholder {
            color: var(--gray-500);
            letter-spacing: normal;
        }

        .input-help {
            font-size: var(--text-xs);
            color: var(--gray-500);
            margin-top: var(--space-1);
            text-align: center;
        }

        /* === BUTTON STYLES === */
        .login-btn {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            font-family: var(--font-primary);
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--gray-50);
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-700), var(--primary-600));
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* === USER SELECTION === */
        .user-selection {
            margin-top: var(--space-4);
            display: none;
        }

        .user-selection.show {
            display: block;
        }

        .user-selection h4 {
            color: var(--gray-700);
            margin-bottom: var(--space-3);
            font-size: var(--text-sm);
            font-weight: 500;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            max-height: 200px;
            overflow-y: auto;
        }

        .user-option {
            background: var(--gray-100);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .user-option:hover {
            background: var(--primary-50);
            border-color: var(--primary-400);
            transform: translateY(-1px);
        }

        .user-option.selected {
            background: var(--primary-100);
            border-color: var(--primary-500);
        }

        .user-name {
            font-weight: 600;
            color: var(--gray-800);
            font-size: var(--text-base);
        }

        .user-details {
            font-size: var(--text-xs);
            color: var(--gray-600);
        }

        /* === MESSAGES === */
        .error-message {
            color: var(--error-600);
            background-color: var(--error-100);
            border: 1px solid var(--error-500);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--success-600);
            background-color: var(--success-100);
            border: 1px solid var(--success-500);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message.show {
            display: block;
        }

        .warning-message {
            color: var(--warning-600);
            background-color: var(--warning-100);
            border: 1px solid var(--warning-500);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .warning-message.show {
            display: block;
        }

        .info-message {
            color: var(--info-600);
            background-color: var(--info-100);
            border: 1px solid var(--info-500);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .info-message.show {
            display: block;
        }

        /* === LOADING ANIMATION === */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-300);
            border-radius: 50%;
            border-top-color: var(--gray-50);
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--space-2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === WELCOME MESSAGE === */
        @keyframes progress {
            to { width: 100%; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8) translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) translateY(0); 
            }
        }

        /* === DEBUG INFO === */
        .debug-info {
            margin-top: var(--space-4);
            padding: var(--space-3);
            background: var(--gray-100);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            color: var(--gray-600);
            border-left: 3px solid var(--info-500);
        }

        /* === RESPONSIVE === */
        @media (max-width: 640px) {
            .login-container {
                padding: var(--space-4);
            }
            
            .login-card {
                padding: var(--space-6);
                max-width: 100%;
            }
            
            .logo h1 {
                font-size: var(--text-3xl);
            }
            
            .logo p {
                font-size: var(--text-base);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>TSP</h1>
                <p>Thinking Skills Program</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">üîë Contrase√±a de Acceso</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Ingresa tu contrase√±a"
                           autocomplete="current-password">
                    <div class="input-help">Solo necesitas tu contrase√±a para acceder</div>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    üöÄ Ingresar al TSP
                </button>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <div id="warningMessage" class="warning-message"></div>
                <div id="infoMessage" class="info-message"></div>

                <!-- Selecci√≥n de usuario si hay m√∫ltiples coincidencias -->
                <div id="userSelection" class="user-selection">
                    <h4>üéì Selecciona tu perfil:</h4>
                    <div id="userList" class="user-list">
                        <!-- Lista de usuarios se genera aqu√≠ -->
                    </div>
                    <button type="button" id="confirmUserBtn" class="login-btn" style="margin-top: 1rem;" disabled>
                        Continuar con Usuario Seleccionado
                    </button>
                </div>
            </form>

            <!-- Debug Info -->
            <div class="debug-info">
                <strong>üéØ Acceso Simplificado:</strong><br>
                Solo ingresa tu contrase√±a personal<br>
                <em>Copyright 2025</em>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // === CONFIGURACI√ìN SUPABASE ===
        const SUPABASE_CONFIG = {
            url: 'https://kryqjsncqsopjuwymhqd.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtyeXFqc25jcXNvcGp1d3ltaHFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMjM3MDEsImV4cCI6MjA2ODg5OTcwMX0.w5HiaFiqlFJ_3QbcprUrufsOXTDWFg1zUMl2J7kWD6Y'
        };

        // Inicializar cliente Supabase
        const supabase = window.supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        );

        // === VARIABLES GLOBALES ===
        let isLoading = false;
        let availableUsers = [];
        let selectedUser = null;

        // === INICIALIZACI√ìN ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéì TSP Login System v2.0 - ACCESO SIMPLIFICADO (Solo Contrase√±a)');
            console.log('üîß Supabase configurado:', SUPABASE_CONFIG.url);
            
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);

            // Configurar bot√≥n de confirmaci√≥n de usuario
            const confirmUserBtn = document.getElementById('confirmUserBtn');
            confirmUserBtn.addEventListener('click', handleUserConfirmation);

            // Verificar sesi√≥n existente
            checkExistingSession();
            
            // Mostrar info de contrase√±as disponibles
            showAvailablePasswords();
        });

        // === MOSTRAR CONTRASE√ëAS DISPONIBLES ===
        async function showAvailablePasswords() {
            try {
                console.log('üìã Consultando contrase√±as disponibles...');
                
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('codigo_estudiante, nombres, apellidos, perfil, password, activo, bloqueado')
                    .eq('activo', true)
                    .eq('bloqueado', false)
                    .order('perfil', { ascending: true });

                if (data && data.length > 0) {
                    console.log('üîë Contrase√±as disponibles:');
                    data.forEach(user => {
                        console.log(`   Password: "${user.password}" - ${user.nombres} ${user.apellidos} (${user.perfil})`);
                    });
                } else {
                    console.warn('‚ö†Ô∏è No se encontraron usuarios activos');
                }
            } catch (error) {
                console.error('‚ùå Error consultando usuarios:', error);
            }
        }

        // === FUNCI√ìN PRINCIPAL DE LOGIN ===
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLoading) return;

            const password = document.getElementById('password').value.trim();

            // Validaci√≥n b√°sica
            if (!password) {
                showError('Por favor ingresa tu contrase√±a');
                return;
            }

            showLoading(true);
            hideMessages();
            hideUserSelection();

            try {
                console.log('üîê Iniciando autenticaci√≥n con contrase√±a...');
                console.log('üîë Contrase√±a proporcionada:', password ? 'S√≠' : 'No');

                // Buscar usuarios con esta contrase√±a
                const users = await findUsersByPassword(password);
                
                if (users && users.length > 0) {
                    console.log(`‚úÖ Encontrados ${users.length} usuario(s) con esta contrase√±a`);

                    if (users.length === 1) {
                        // Solo un usuario, autenticar directamente
                        const user = users[0];
                        console.log('üéØ Usuario √∫nico encontrado, autenticando:', user.nombres);
                        await processUserLogin(user);
                    } else {
                        // M√∫ltiples usuarios, mostrar selecci√≥n
                        console.log('üë• M√∫ltiples usuarios encontrados, mostrando selecci√≥n');
                        showUserSelection(users);
                    }
                } else {
                    throw new Error('Contrase√±a incorrecta');
                }

            } catch (error) {
                console.error('‚ùå Error en autenticaci√≥n:', error);
                showError('Contrase√±a incorrecta. Verifica e intenta nuevamente.');
            } finally {
                showLoading(false);
            }
        }

        // === B√öSQUEDA POR CONTRASE√ëA ===
        async function findUsersByPassword(password) {
            try {
                console.log('üîç Consultando base de datos por contrase√±a...');

                const { data, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('password', password)
                    .eq('activo', true)
                    .eq('bloqueado', false)
                    .order('perfil', { ascending: true });

                if (error) {
                    console.error('‚ùå Error en consulta Supabase:', error);
                    throw error;
                }

                console.log('üìä Usuarios encontrados:', data);

                if (data && data.length > 0) {
                    data.forEach((user, index) => {
                        console.log(`   ${index + 1}. ${user.nombres} ${user.apellidos} (${user.perfil}) - C√≥digo: ${user.codigo_estudiante}`);
                    });
                    return data;
                } else {
                    console.warn('‚ö†Ô∏è No se encontraron usuarios con esa contrase√±a');
                    return null;
                }

            } catch (error) {
                console.error('‚ùå Error en b√∫squeda de usuarios:', error);
                return null;
            }
        }

        // === MOSTRAR SELECCI√ìN DE USUARIOS ===
        function showUserSelection(users) {
            availableUsers = users;
            selectedUser = null;

            const userSelection = document.getElementById('userSelection');
            const userList = document.getElementById('userList');
            const confirmBtn = document.getElementById('confirmUserBtn');

            // Limpiar lista anterior
            userList.innerHTML = '';

            // Crear opciones de usuario
            users.forEach((user, index) => {
                const userOption = document.createElement('div');
                userOption.className = 'user-option';
                userOption.dataset.userIndex = index;
                
                userOption.innerHTML = `
                    <div class="user-name">${user.nombres} ${user.apellidos}</div>
                    <div class="user-details">
                        ${getPerfilDisplayName(user.perfil)} - C√≥digo: ${user.codigo_estudiante}
                    </div>
                `;

                userOption.addEventListener('click', () => selectUser(index, userOption));
                userList.appendChild(userOption);
            });

            // Mostrar secci√≥n de selecci√≥n
            userSelection.classList.add('show');
            confirmBtn.disabled = true;

            showInfo(`Se encontraron ${users.length} usuarios con esta contrase√±a. Selecciona tu perfil:`);
        }

        // === SELECCIONAR USUARIO ===
        function selectUser(index, optionElement) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.user-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Seleccionar nuevo usuario
            optionElement.classList.add('selected');
            selectedUser = availableUsers[index];

            // Habilitar bot√≥n de confirmaci√≥n
            document.getElementById('confirmUserBtn').disabled = false;

            console.log('üë§ Usuario seleccionado:', selectedUser.nombres, selectedUser.apellidos);
        }

        // === CONFIRMAR SELECCI√ìN DE USUARIO ===
        async function handleUserConfirmation() {
            if (!selectedUser) {
                showError('Por favor selecciona un usuario');
                return;
            }

            console.log('‚úÖ Confirmando usuario seleccionado:', selectedUser.nombres);
            
            showLoading(true);
            hideMessages();

            try {
                await processUserLogin(selectedUser);
            } catch (error) {
                console.error('‚ùå Error procesando login:', error);
                showError('Error al procesar el acceso');
            } finally {
                showLoading(false);
            }
        }

        // === PROCESAR LOGIN DE USUARIO ===
        async function processUserLogin(user) {
            console.log('üéØ Procesando login para:', user.nombres, user.apellidos);

            // Preparar datos del usuario para sesi√≥n
            const userData = {
                id: user.id,
                codigo_estudiante: user.codigo_estudiante,
                nombres: user.nombres,
                apellidos: user.apellidos,
                email: user.email,
                perfil: user.perfil,
                institucion_id: user.institucion_id,
                grupo_id: user.grupo_id,
                activo: user.activo,
                bloqueado: user.bloqueado,
                login_time: new Date().toISOString()
            };

            // Guardar en sessionStorage
            sessionStorage.setItem('tsp_user', JSON.stringify(userData));
            console.log('üíæ Datos guardados en sessionStorage');

            // Mostrar mensaje de √©xito
            showSuccess(`¬°Bienvenido/a ${user.nombres} ${user.apellidos}!`);

            // Redirecci√≥n seg√∫n perfil
            setTimeout(() => {
                handleUserRedirection(user);
            }, 1500);
        }

        // === OCULTAR SELECCI√ìN DE USUARIOS ===
        function hideUserSelection() {
            document.getElementById('userSelection').classList.remove('show');
            availableUsers = [];
            selectedUser = null;
        }

        // === OBTENER NOMBRE DEL PERFIL ===
        function getPerfilDisplayName(perfil) {
            const names = {
                'estudiante': 'üéì Estudiante',
                'docente': 'üë®‚Äçüè´ Docente',
                'administrador': 'üë®‚Äçüíº Administrador',
                'padre': 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Padre de Familia',
                'rector': 'üëî Rector'
            };
            return names[perfil] || perfil;
        }

        // === MANEJO DE REDIRECCI√ìN POR PERFIL ===
        function handleUserRedirection(user) {
            console.log('üéØ Procesando redirecci√≥n para perfil:', user.perfil);

            const perfilNames = {
                'estudiante': 'Estudiante',
                'docente': 'Docente',
                'administrador': 'Administrador', 
                'padre': 'Padre de Familia',
                'rector': 'Rector'
            };

            const perfilName = perfilNames[user.perfil] || user.perfil;

            if (user.perfil === 'estudiante') {
                // Solo estudiantes van al dashboard
                console.log('üë®‚Äçüéì Redirigiendo a dashboard de estudiante');
                showInfo('Accediendo al dashboard de estudiante...');
                showWelcomeMessage(user, true);
                setTimeout(() => {
                    window.location.href = 'pages/dashboard-estudiante.html';
                }, 2000);
            } else {
                // Otros perfiles se quedan en login con mensaje informativo
                console.log(`üë§ Usuario ${user.perfil} - Dashboard en desarrollo`);
                showWarning(`¬°Hola ${user.nombres}! Acceso confirmado como ${perfilName}. El dashboard estar√° disponible pr√≥ximamente.`);
                
                // Limpiar formulario pero mantener al usuario en login
                document.getElementById('password').value = '';
                hideUserSelection();
                
                // Cerrar sesi√≥n autom√°ticamente despu√©s de unos segundos
                setTimeout(() => {
                    sessionStorage.removeItem('tsp_user');
                    hideMessages();
                }, 8000);
            }
        }

        // === MENSAJE DE BIENVENIDA PARA ESTUDIANTES ===
        function showWelcomeMessage(user, willRedirect = false) {
            const welcomeContainer = document.createElement('div');
            welcomeContainer.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                color: white;
                padding: 2rem;
                border-radius: 20px;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
                text-align: center;
                z-index: 9999;
                max-width: 400px;
                width: 90%;
                animation: slideIn 0.5s ease-out;
            `;

            welcomeContainer.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 1rem;">üéì</div>
                <h3 style="margin: 0 0 0.5rem 0; font-size: 1.5rem; font-weight: 700;">¬°Bienvenido/a!</h3>
                <p style="margin: 0 0 0.5rem 0; opacity: 0.95; font-size: 1.1rem; font-weight: 500;">
                    ${user.nombres} ${user.apellidos}
                </p>
                <p style="margin: 0 0 1rem 0; font-size: 0.875rem; opacity: 0.8;">
                    Estudiante - C√≥digo: ${user.codigo_estudiante}
                </p>
                ${willRedirect ? `
                <p style="margin: 0 0 1rem 0; font-size: 0.875rem; opacity: 0.8;">
                    Accediendo al dashboard...
                </p>
                <div style="margin-top: 1rem;">
                    <div style="width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; overflow: hidden;">
                        <div style="width: 0%; height: 100%; background: white; border-radius: 2px; animation: progress 2s ease-in-out forwards;"></div>
                    </div>
                </div>
                ` : ''}
            `;

            document.body.appendChild(welcomeContainer);

            // Remover el mensaje despu√©s del tiempo especificado
            setTimeout(() => {
                if (welcomeContainer.parentNode) {
                    welcomeContainer.style.opacity = '0';
                    welcomeContainer.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    setTimeout(() => {
                        welcomeContainer.parentNode.removeChild(welcomeContainer);
                    }, 300);
                }
            }, willRedirect ? 2500 : 3000);
        }

        // === VERIFICAR SESI√ìN EXISTENTE ===
        function checkExistingSession() {
            const userData = sessionStorage.getItem('tsp_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    console.log('üîÑ Sesi√≥n existente encontrada para:', user.nombres);
                    
                    // Si es estudiante, ofrecer continuar
                    if (user.perfil === 'estudiante') {
                        setTimeout(() => {
                            if (confirm(`¬øContinuar sesi√≥n como ${user.nombres} ${user.apellidos}?`)) {
                                window.location.href = 'pages/dashboard-estudiante.html';
                            } else {
                                sessionStorage.removeItem('tsp_user');
                            }
                        }, 1000);
                    }
                } catch (e) {
                    console.error('Error al leer sesi√≥n existente:', e);
                    sessionStorage.removeItem('tsp_user');
                }
            }
        }

        // === FUNCIONES DE UI ===
        function showLoading(show) {
            isLoading = show;
            const button = document.getElementById('loginButton');
            const passwordInput = document.getElementById('password');
            const confirmBtn = document.getElementById('confirmUserBtn');
            
            if (show) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>Verificando...';
                passwordInput.disabled = true;
                confirmBtn.disabled = true;
            } else {
                button.disabled = false;
                button.innerHTML = 'üöÄ Ingresar al TSP';
                passwordInput.disabled = false;
                // confirmBtn se habilita solo si hay usuario seleccionado
            }
        }

        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            console.error('üö® Error:', message);
        }

        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            console.log('‚úÖ √âxito:', message);
        }

        function showWarning(message) {
            hideMessages();
            const warningDiv = document.getElementById('warningMessage');
            warningDiv.textContent = message;
            warningDiv.classList.add('show');
            console.log('‚ö†Ô∏è Aviso:', message);
        }

        function showInfo(message) {
            hideMessages();
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.classList.add('show');
            console.log('‚ÑπÔ∏è Info:', message);
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('warningMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
        }

        // === LOG DE INICIALIZACI√ìN ===
        console.log('üéì TSP Login System v2.0 - ACCESO SIMPLIFICADO');
        console.log('üîß Cambios implementados:');
        console.log('   ‚úÖ Solo contrase√±a requerida');
        console.log('   ‚úÖ B√∫squeda autom√°tica por password');
        console.log('   ‚úÖ Selecci√≥n de usuario si hay m√∫ltiples coincidencias');
        console.log('   ‚úÖ Interfaz simplificada para estudiantes');
        console.log('   ‚úÖ M√°xima facilidad de uso');
        console.log('üîë Usa las contrase√±as que est√°n en la base de datos');
    </script>
