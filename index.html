<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores Primarios - Academic Excellence */
            --primary-900: #1e40af;
            --primary-800: #1e3a8a;
            --primary-600: #2563eb;
            --primary-500: #3b82f6;
            --primary-400: #60a5fa;
            --primary-100: #dbeafe;
            --primary-50: #eff6ff;
            
            /* Grises Profesionales */
            --gray-900: #1e293b;
            --gray-800: #334155;
            --gray-600: #64748b;
            --gray-400: #cbd5e1;
            --gray-200: #f1f5f9;
            --gray-100: #f8fafc;
            --gray-50: #ffffff;
            
            /* Estados */
            --success-500: #10b981;
            --warning-500: #f59e0b;
            --error-500: #ef4444;
            
            /* Tipograf√≠a */
            --font-primary: 'Inter', system-ui, sans-serif;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Espaciado */
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            
            /* Bordes y Sombras */
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Transiciones */
            --transition-normal: 300ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .login-container {
            background: var(--gray-50);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--gray-200);
        }

        .logo {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .logo h1 {
            font-size: var(--text-4xl);
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: var(--space-2);
            letter-spacing: -0.025em;
        }

        .logo p {
            font-size: var(--text-lg);
            color: var(--gray-600);
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-group label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--gray-800);
        }

        .form-group input {
            padding: var(--space-3) var(--space-4);
            border: 2px solid var(--gray-400);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all var(--transition-normal);
            background: #ffffff;
            color: var(--gray-900);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
            background: #ffffff;
        }

        .login-btn {
            background: var(--primary-600);
            color: #ffffff;
            border: 2px solid var(--primary-600);
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: var(--space-4);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-400);
            border-radius: 50%;
            border-top-color: var(--gray-50);
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--space-2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: var(--error-500);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            border: 1px solid #fecaca;
            margin-top: var(--space-4);
        }

        .success-message {
            background: #d1fae5;
            color: var(--success-500);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            border: 1px solid #a7f3d0;
            margin-top: var(--space-4);
        }

        .login-help {
            text-align: center;
            margin-top: var(--space-6);
            font-size: var(--text-sm);
            color: var(--gray-600);
        }

        .login-help strong {
            color: var(--gray-800);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-6);
            }
            
            .logo h1 {
                font-size: var(--text-3xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TSP</h1>

        </div>
        
        <form id="loginForm" class="login-form">

            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Ingresar

        // Clase para manejar autenticaci√≥n
        class AuthManager {
            constructor() {
                this.currentUser = null;

            async handleLogin(event) {
                event.preventDefault();
                
                const userCode = document.getElementById('userCode').value.trim();
                const password = document.getElementById('password').value;
                
                console.log('üöÄ Iniciando login para:', userCode);
                
                if (!userCode || !password) {
                    this.showErrorMessage('Por favor completa todos los campos');
                    return;
                }
                
                this.showLoading(true);
                this.hideMessage();
                
                try {
                    const user = await this.verifyCredentials(userCode, password);
                    
                    if (user) {
                        console.log('‚úÖ Login exitoso para:', user.nombres, user.apellidos);
                        this.currentUser = user;
                        this.showSuccessMessage(`¬°Bienvenido/a ${user.nombres} ${user.apellidos}! (${user.perfil})`);
                        
                        // Simular redirecci√≥n despu√©s de 2 segundos
                        setTimeout(() => {
                            this.redirectToDashboard(user.perfil);
                        }, 2000);
                    } else {
                        console.log('‚ùå Credenciales inv√°lidas');
                        this.showErrorMessage('Usuario o contrase√±a incorrectos');
                    }
                    
                } catch (error) {
                    console.error('üí• Error en handleLogin:', error);
                    this.showErrorMessage('Error inesperado');
                } finally {
                    this.showLoading(false);
                }
            }

            async verifyCredentials(userCode, password) {
                console.log('üîç Verificando credenciales contra Supabase:', userCode);
                
                try {
                    let query;
                    if (userCode.startsWith('E') && userCode.length === 7) {
                        console.log('üìö Detectado c√≥digo de estudiante');
                        query = supabase
                            .from('usuarios')
                            .select('*')
                            .eq('codigo_estudiante', userCode)
                            .eq('activo', true)
                            .eq('bloqueado', false);
                    } else if (userCode.includes('@')) {
                        console.log('üìß Detectado email');
                        query = supabase
                            .from('usuarios')
                            .select('*')
                            .eq('email', userCode)
                            .eq('activo', true)
                            .eq('bloqueado', false);
                    } else {
                        console.log('‚ùå Formato no v√°lido');
                        return null;
                    }

                    console.log('üîÑ Ejecutando consulta en Supabase...');
                    const { data, error } = await query.single();
                    
                    console.log('üìä Respuesta de Supabase:', { data, error });

                    if (error) {
                        console.log('‚ùå Error de Supabase:', error);
                        if (error.code === 'PGRST116') {
                            console.log('üë§ Usuario no encontrado');
                            return null;
                        }
                        
                        // Si hay error de permisos, usar fallback
                        if (error.message.includes('permission') || error.message.includes('policy')) {
                            console.log('üîí Error de permisos RLS - usando fallback local');
                            return this.fallbackAuth(userCode, password);
                        }
                        
                        throw error;
                    }

                    if (!data) {
                        console.log('‚ùå No se encontraron datos');
                        return null;
                    }

                    console.log('üë§ Usuario encontrado en Supabase:', data.nombres, data.apellidos, data.perfil);

                    // Verificar contrase√±a simple para testing
                    const validPasswords = {
                        'estudiante': 'estudiante123',
                        'docente': 'docente123',
                        'administrador': 'admin123'
                    };

                    console.log('üîë Verificando contrase√±a para perfil:', data.perfil);
                    
                    if (password === validPasswords[data.perfil]) {
                        console.log('‚úÖ Contrase√±a correcta - Autenticaci√≥n con Supabase exitosa');
                        return data;
                    } else {
                        console.log('‚ùå Contrase√±a incorrecta. Esperada:', validPasswords[data.perfil], 'Recibida:', password);
                        return null;
                    }

                } catch (error) {
                    console.error('üí• Error completo verificando credenciales:', error);
                    
                    // Solo usar fallback en casos espec√≠ficos
                    if (error.message && (error.message.includes('406') || error.message.includes('permission'))) {
                        console.log('üîÑ Usando autenticaci√≥n local por problemas de permisos...');
                        return this.fallbackAuth(userCode, password);
                    }
                    
                    return null;
                }
            }

            // M√©todo de respaldo local con c√≥digos REALES de Supabase
            fallbackAuth(userCode, password) {
                console.log('üè† Verificando credenciales localmente');
                
                // Datos actualizados con c√≥digos REALES de Supabase

                        email: 'estudiante2@test.com'
                    },
                    'docente1@test.com': {

                    },

                const user = testUsers[userCode];
                if (!user) {
                    console.log('‚ùå Usuario no encontrado en datos locales para:', userCode);
                    console.log('üìã C√≥digos disponibles:', Object.keys(testUsers));
                    return null;
                }

                console.log('üë§ Usuario encontrado:', user.nombres, user.apellidos, '- Perfil:', user.perfil);

                const validPasswords = {
                    'estudiante': 'estudiante123',
                    'docente': 'docente123',
                    'administrador': 'admin123'
                };

                console.log('üîë Verificando contrase√±a. Perfil:', user.perfil, 'Password esperada:', validPasswords[user.perfil]);

                if (password === validPasswords[user.perfil]) {
                    console.log('‚úÖ Autenticaci√≥n local exitosa');
                    return user;
                }

                console.log('‚ùå Contrase√±a incorrecta. Recibida:', password, 'Esperada:', validPasswords[user.perfil]);
                return null;
            }

            redirectToDashboard(perfil) {
                const dashboardMessages = {
                    'estudiante': 'üéì ¬°Autenticaci√≥n con Supabase exitosa! Dashboard de Estudiante (pr√≥ximamente)',
                    'docente': 'üë©‚Äçüè´ ¬°Autenticaci√≥n con Supabase exitosa! Dashboard de Docente (pr√≥ximamente)',
                    'administrador': 'üë®‚Äçüíº ¬°Autenticaci√≥n con Supabase exitosa! Dashboard de Administrador (pr√≥ximamente)'

                this.showSuccessMessage(dashboardMessages[perfil] || '‚úÖ Autenticaci√≥n exitosa!');
                
                console.log('üöÄ Autenticaci√≥n completada. Pr√≥ximo paso: Crear dashboard para perfil:', perfil);
                
                // Aqu√≠ ir√°n las redirecciones reales cuando creemos los dashboards:
                // window.location.href = `pages/dashboard-${perfil}.html`;

            showLoading(show) {
                const btn = document.getElementById('loginBtn');
                if (show) {
                    btn.disabled = true;
                    btn.innerHTML = '<span class="loading"></span>Verificando...';
                } else {
                    btn.disabled = false;
                    btn.innerHTML = 'Ingresar';
                }
            }

            showErrorMessage(message) {
                const messageDiv = document.getElementById('loginMessage');
                messageDiv.className = 'error-message';
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
            }

            showSuccessMessage(message) {
                const messageDiv = document.getElementById('loginMessage');
                messageDiv.className = 'success-message';
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
            }

            hideMessage() {
                const messageDiv = document.getElementById('loginMessage');
                messageDiv.style.display = 'none';
            }
        }

        // Inicializar autenticaci√≥n
        const authManager = new AuthManager();

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => authManager.handleLogin(e));
        });
    </script>
</body>
