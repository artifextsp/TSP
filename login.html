<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>TSP • Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fuentes + Estilos base y componentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <body class="tsp-gradient">
    <main class="container flex justify-center items-center" style="min-height: 100vh;">
      <section class="card tsp-shadow" style="max-width: 520px; width: 100%;">
        <div class="card-header">
          <h2 class="tsp-text-primary">Iniciar sesión</h2>
          <p class="text-sm" style="color: var(--gray-600);">Acceso con código — Estudiantes, Docentes y Rectores</p>
        </div>

        <div class="card-body">
          <form id="code-form" class="form" autocomplete="off">
            <div class="form-group">
              <label class="form-label" for="code">Código (AA9999)</label>
              <!-- id="code" para que el JS lo detecte al 100% -->
              <input id="code" name="code" class="form-input" placeholder="Ej: AB1234" maxlength="6" inputmode="text" autocomplete="one-time-code" />
              <!-- Mensaje de error estándar que usa el JS -->
              <p id="msg" class="form-error" style="display:none;"></p>
            </div>
            <!-- id opcional por si lo necesitas desde JS -->
            <button id="btnLogin" class="btn btn-primary btn-block" type="submit">Entrar</button>
          </form>
        </div>

        <div class="card-footer" style="text-align:center; color: var(--gray-600);">
          <small>Thinking Skills Program v2.0</small>
        </div>
      </section>
    </main>
