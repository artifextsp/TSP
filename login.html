<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TSP · Iniciar sesión</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <main class="tsp-container">
    <section class="tsp-card">
      <h1 class="tsp-title">Iniciar sesión</h1>
      <p class="tsp-sub">Acceso con código — Estudiantes, Docentes y Rectores</p>

      <form id="login-form" class="tsp-form" novalidate>
        <label for="pw" class="tsp-label">Código (AA9999)</label>
        <input id="pw" name="code" type="text" maxlength="6"
               placeholder="Ej: AB1234" autocomplete="one-time-code" required class="tsp-input" />

        <label class="tsp-remember">
          <input type="checkbox" id="remember" />
          Recordarme por 8 horas
        </label>

        <button type="submit" id="btnLogin" class="tsp-btn">Entrar</button>
        <p id="msg" class="tsp-msg"></p>
      </form>

      <footer class="tsp-footer">Thinking Skills Program v2.0</footer>
    </section>
  </main>

  <!-- Carga al final para asegurar DOM listo -->
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
